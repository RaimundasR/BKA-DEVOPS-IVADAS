<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping Super Mario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
        }
        
        .mario-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .mario-sleeping {
            width: 100%;
            animation: sleepBreath 3s infinite ease-in-out;
        }

        @keyframes sleepBreath {
            0% { transform: translateY(0px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0px); }
        }
        
        .zzzz {
            position: absolute;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            top: -30px;
            right: 0px;
            animation: zFade 2s infinite linear;
        }

        @keyframes zFade {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="mario-container">
        <span class="zzzz">Zzz...</span>
        <img class="mario-sleeping" src="https://upload.wikimedia.org/wikipedia/en/3/3b/MarioNSMBUDeluxe.png" alt="Sleeping Mario">
    </div>
</body>
</html>
