name: Vue.js Docker Build and Deploy

on:
  push:
    branches:
      - "feature/**"  # Trigger build for feature branches
      - main  # Deploy production when merged to main
  pull_request:
    branches:
      - main  # Deploy staging when PR is opened to main
    types: [opened, reopened, ready_for_review]

jobs:
  build-development:
    runs-on: bka-devops  # Use self-hosted runner
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Development Stage)
        run: docker build -t my-vue-app:dev .

      - name: Save Docker Image as Tar
        run: docker save my-vue-app:dev -o my-vue-app-dev.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-docker-dev
          path: my-vue-app-dev.tar
          retention-days: 1

      - name: Cleanup Docker Cache
        run: docker system prune -af
        if: always()

  deploy-staging:
    runs-on: bka-devops  # Use self-hosted runner
    needs: build-development
    timeout-minutes: 5
    if: github.event_name == 'pull_request'  # Deploy to staging when PR is opened
    steps:
      - name: Download Built Docker Image
        uses: actions/download-artifact@v4
        with:
          name: vue-docker-dev

      - name: Load Docker Image
        run: docker load -i my-vue-app-dev.tar

      - name: Stop and Remove Old Staging Container
        run: |
          docker stop vue-staging || true
          docker rm vue-staging || true
          docker rmi my-vue-app:dev || true

      - name: Run Updated Staging Container
        run: docker run -d --name vue-staging -p 8081:80 my-vue-app:dev

      - name: Cleanup Docker Cache
        run: docker system prune -af
        if: always()

  deploy-production:
    runs-on: bka-devops  # Use self-hosted runner
    needs: deploy-staging
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'  # Deploy only after merging PR to main
    steps:
      - name: Download Built Docker Image
        uses: actions/download-artifact@v4
        with:
          name: vue-docker-dev

      - name: Load Docker Image
        run: docker load -i my-vue-app-dev.tar

      - name: Stop and Remove Old Production Container
        run: |
          docker stop vue-nginx || true
          docker rm vue-nginx || true
          docker rmi my-vue-app:dev || true

      - name: Run Updated Production Container
        run: docker run -d --name vue-nginx -p 8080:80 my-vue-app:dev

      - name: Cleanup Docker Cache
        run: docker system prune -af
        if: always()
