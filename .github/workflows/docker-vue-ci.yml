name: Vue.js Docker Build and Deploy

on:
  push:
    branches:
      - "feature/**"  # Build image on push to feature branches
  pull_request:
    branches:
      - main  # Deploy staging when PR is opened to main
    types: [opened, reopened, ready_for_review]
  push:
    branches:
      - main  # Deploy production when merged to main

jobs:
  build-development:
    runs-on: bka-devops
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Next Version
        run: |
          VERSION_FILE="/home/tenant/docker_version.txt"
          if [ -f "$VERSION_FILE" ]; then
            LAST_VERSION=$(cat "$VERSION_FILE" | sed 's/v//')
            NEXT_VERSION=$((LAST_VERSION + 1))
          else
            NEXT_VERSION=1
          fi
          echo "v$NEXT_VERSION" > "$VERSION_FILE"
          echo "DOCKER_TAG=v$NEXT_VERSION" >> $GITHUB_ENV

      - name: Build Docker Image (Development Stage)
        run: |
          docker build -t my-vue-app:${{ env.DOCKER_TAG }} .

      - name: Save Docker Image as Tar
        run: |
          docker save my-vue-app:${{ env.DOCKER_TAG }} -o my-vue-app-${{ env.DOCKER_TAG }}.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-docker-${{ env.DOCKER_TAG }}
          path: my-vue-app-${{ env.DOCKER_TAG }}.tar
          retention-days: 1

      - name: Cleanup Docker Cache
        run: docker system prune -af
        if: always()

  deploy-staging:
    runs-on: bka-devops
    needs: build-development
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - name: Download Built Docker Image
        uses: actions/download-artifact@v4
        with:
          name: vue-docker-${{ env.DOCKER_TAG }}

      - name: Load Docker Image
        run: |
          docker load -i my-vue-app-${{ env.DOCKER_TAG }}.tar

      - name: Stop and Remove Old Staging Container
        run: |
          docker stop vue-staging || true
          docker rm vue-staging || true
          docker rmi my-vue-app:${{ env.DOCKER_TAG }} || true

      - name: Run Updated Staging Container
        run: |
          docker run -d --name vue-staging -p 8081:80 my-vue-app:${{ env.DOCKER_TAG }}

      - name: Cleanup Docker Cache
        run: docker system prune -af
        if: always()

  deploy-production:
    runs-on: bka-devops
    needs: deploy-staging
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Built Docker Image
        uses: actions/download-artifact@v4
        with:
          name: vue-docker-${{ env.DOCKER_TAG }}

      - name: Load Docker Image
        run: |
          docker load -i my-vue-app-${{ env.DOCKER_TAG }}.tar

      - name: Stop and Remove Old Production Container
        run: |
          docker stop vue-nginx || true
          docker rm vue-nginx || true
          docker rmi my-vue-app:${{ env.DOCKER_TAG }} || true

      - name: Run Updated Production Container
        run: |
          docker run -d --name vue-nginx -p 8080:80 my-vue-app:${{ env.DOCKER_TAG }}

      - name: Cleanup Docker Cache
        run: docker system prune -af
        if: always()
